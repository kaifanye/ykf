      <rect x="690" y="550" width="40" height="60" />
      
      <rect x="480" y="650" width="40" height="60" />
      <rect x="550" y="650" width="40" height="60" />
      <rect x="620" y="650" width="40" height="60" />
      <rect x="690" y="650" width="40" height="60" />
      
